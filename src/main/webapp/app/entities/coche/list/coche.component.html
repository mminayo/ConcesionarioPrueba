<div>
  <h2 id="page-heading" data-cy="CocheHeading">
    <span jhiTranslate="concesionarioPruebaApp.coche.home.title">Coches</span>

    <div class="d-flex justify-content-end">
      <input
        class="input-group-sm mr-3"
        type="text"
        [(ngModel)]="colorBusqueda"
        (ngModelChange)="searchByColor()"
        placeholder="Buscar coche por color"
        id="buscar"
      />

      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="concesionarioPruebaApp.coche.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-coche"
        [routerLink]="['/coche/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="concesionarioPruebaApp.coche.home.createLabel"> Create a new Coche </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="coches?.length === 0">
    <span jhiTranslate="concesionarioPruebaApp.coche.home.notFound">No coches found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="coches && coches.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="marca">
            <span jhiTranslate="concesionarioPruebaApp.coche.marca">Marca</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="modelo">
            <span jhiTranslate="concesionarioPruebaApp.coche.modelo">Modelo</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="color">
            <span jhiTranslate="concesionarioPruebaApp.coche.color">Color</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="precio">
            <span jhiTranslate="concesionarioPruebaApp.coche.precio">Precio</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="numeroSerie">
            <span jhiTranslate="concesionarioPruebaApp.coche.numeroSerie">Numero Serie</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="transpuesto">
            <span jhiTranslate="concesionarioPruebaApp.coche.transpuesto">Transpuesto</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="venta.fecha">
            <span jhiTranslate="concesionarioPruebaApp.coche.venta">Venta</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let coche of coches; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/coche', coche.id, 'view']">{{ coche.id }}</a>
          </td>
          <td>{{ coche.marca }}</td>
          <td>{{ coche.modelo }}</td>
          <td>{{ coche.color }}</td>
          <td>{{ coche.precio }}</td>
          <td>{{ coche.numeroSerie }}</td>
          <td>{{ coche.transpuesto }}</td>
          <td>
            <div *ngIf="coche.venta">
              <a [routerLink]="['/venta', coche.venta?.id, 'view']">{{ coche.venta?.fecha }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/coche', coche.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/coche', coche.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(coche)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="coches && coches.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
